                    "Instagram Saves": [["1.000 Save", 3000], ["2.000 Save", 5000], ["10.000 Save (VIP)", 25000]]
                }
            },
            tiktok: {
                name: "TikTok", icon: "fab fa-tiktok", visual: "visual-tt",
                services: {
                    "TikTok Followers Update (High Quality)": [["100 Followers", 3000], ["500 Followers", 15000], ["1.000 Followers (VIP)", 25000]],
                    "TikTok Likes Indonesia (Refill 30 Hari)": [["100 Likes", 4000], ["500 Likes", 20000], ["1.000 Likes (VIP)", 25000]],
                    "TikTok Views (Termurah)": [["10.000 View", 3000], ["50.000 View", 10000], ["100.000 View", 15000]],
                    "TikTok Favorit/Save (High Quality)": [["100 Save", 2000], ["1.000 Save (VIP)", 16500]]
                }

            facebook: {
                name: "Facebook", icon: "fab fa-facebook-f", visual: "visual-fb",
                services: {
                    "Facebook Followers (Refill 30 Hari)": [["100 Subscribe", 10000], ["500 Subscribe", 50000], ["1.000 Subscribe (VIP)", 100000]],
                    "Facebook Post Likes (Instant)": [["100 Like", 3000], ["1.000 Like (VIP)", 25000]]
                }
            },
            youtube: {
                name: "YouTube", icon: "fab fa-youtube", visual: "visual-yt",
                services: {
                    "YouTube Subscribers (Refill 365 Hari)": [["100 Subscribe", 10000], ["500 Subscribe", 45000], ["1.000 Subscribe", 90000]],

        const listContainer = document.getElementById('catalogList');
        Object.keys(db).forEach(key => {
            const platform = db[key];
            const card = document.createElement('div');
            card.className = 'catalog-card';
            card.innerHTML = `
                <div class="cat-visual ${platform.visual}"><i class="${platform.icon}"></i></div>
                <div class="cat-body">
                    <h2>${platform.name.toUpperCase()}</h2>
                    <div class="select-group">
                        <span class="select-label">Layanan</span>
                        <div class="select-wrapper"><i class="fas fa-star"></i><select id="${key}Svc" onchange="loadPkgs('${key}')"><option value="">-- Pilih --</option>${Object.keys(platform.services).map(s => `<option value="${s}">${s}</option>`).join('')}</select></div>
                    </div>
                    <div class="select-group">
                        <span class="select-label">Paket</span>
                        <div class="select-wrapper"><i class="fas fa-box-open"></i><select id="${key}Pkg" onchange="showPrice('${key}')"><option value="">-- Pilih Paket --</option></select></div>

                    <div class="price-tag" id="${key}PriceBox"><span class="amount" id="${key}PriceVal">Rp 0</span></div>

        function loadPkgs(key) {
            const svc = document.getElementById(key + 'Svc').value;
            const pkg = document.getElementById(key + 'Pkg');
            pkg.innerHTML = '<option value="">-- Pilih Paket --</option>';
            if (svc) { db[key].services[svc].forEach((p, i) => { let o = document.createElement('option'); o.value = i; o.text = p[0]; pkg.add(o); }); }
        }

        function showPrice(key) {
            const svc = document.getElementById(key + 'Svc').value;
            const idx = document.getElementById(key + 'Pkg').value;
            const box = document.getElementById(key + 'PriceBox');
            if (svc && idx !== "") { document.getElementById(key + 'PriceVal').innerText = 'Rp ' + db[key].services[svc][idx][1].toLocaleString('id-ID'); box.style.display = 'block'; } else { box.style.display = 'none'; }
        }

        function checkout(key) {
            const target = document.getElementById('targetInput').value;
            const svc = document.getElementById(key + 'Svc').value;
            const idx = document.getElementById(key + 'Pkg').value;
            if (!target) { alert("Isi Target!"); return; }
            if (!svc || idx === "") { alert("Pilih paket!"); return; }
            const pkgName = db[key].services[svc][idx][0];
            const price = 'Rp ' + db[key].services[svc][idx][1].toLocaleString('id-ID');
            sendToWA({ plat: db[key].name, svc: svc, pkg: pkgName, target: target, price: price });
        }
