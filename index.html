<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Canva Premium Gratis</title>
    <style>
        /* CSS untuk tampilan */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            width: 80px;
            margin-bottom: 1rem;
        }
        h2 {
            color: #00c4cc; /* Warna khas Canva */
            margin-bottom: 0.5rem;
        }
        p {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1.5rem;
        }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
            outline: none;
        }
        input[type="email"]:focus {
            border-color: #00c4cc;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00c4cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #00a8ad;
        }
    </style>
</head>
<body>

<div class="card">
    <img src="https://www.canva.com/favicon.ico" alt="Canva Logo" class="logo">
    <h2>Canva Premium</h2>
    <p>Masukkan alamat Gmail Anda untuk klaim akses Premium gratis selama 30 hari.</p>
    
    <form id="claimForm">
        <input type="email" id="email" placeholder="Alamat Gmail Anda" required>
        <button type="submit">Klaim Sekarang</button>
    </form>
</div>

<script>
    // JavaScript untuk mengarahkan ke WhatsApp
    document.getElementById('claimForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const nomorWA = "6287715125270";
        
        // Pesan yang akan dikirim
        const pesan = `Halo Admin, saya ingin klaim Canva Premium Gratis 1 Bulan.%0A%0A*Email:* ${email}`;

        // Mengarahkan ke API WhatsApp
        const url = `https://api.whatsapp.com/send?phone=${nomorWA}&text=${pesan}`;
        
        window.open(url, '_blank');
    });
</script>

</body>
</html>
