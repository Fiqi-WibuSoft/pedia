    <style>
        :root {
            --primary: #6366f1;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text-dark: #1e293b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background-color: var(--bg); color: var(--text-dark); padding-bottom: 40px; }

        header {
            background: linear-gradient(135deg, #4f46e5, #7c3aed);
            color: white;
            padding: 4rem 1rem 6rem;
            text-align: center;
            clip-path: ellipse(150% 100% at 50% 0%);
        }

        header h1 { font-size: 2.8rem; font-weight: 800; letter-spacing: -1px; }

        .container { max-width: 1200px; margin: 0 auto; padding: 0 20px; }

        .search-container {
            margin: -40px auto 40px;
            position: relative;
            max-width: 600px;
            z-index: 10;
        }

        .search-container input {
            width: 100%;
            padding: 20px 25px 20px 60px;
            border-radius: 20px;
            border: none;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            font-size: 1rem;
            outline: none;
        }

        .search-container i {
            position: absolute;
            left: 25px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary);
            font-size: 1.2rem;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 24px;
            padding: 25px;
            border: 1px solid #edf2f7;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
            position: relative;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.05);
            border-color: var(--primary);
        }

        .app-icon {
            width: 55px;
            height: 55px;
            background: #f1f5f9;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .card-title { font-weight: 800; font-size: 1.05rem; margin-bottom: 5px; color: #0f172a; height: 2.8rem; display: flex; align-items: center; }
        .price { font-size: 1.4rem; font-weight: 800; color: var(--primary); margin-bottom: 12px; }

        .badge-stock {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 0.7rem;
            padding: 4px 10px;
            border-radius: 50px;
            font-weight: 700;
        }

        .instock { background: #dcfce7; color: #166534; }
        .outstock { background: #fee2e2; color: #991b1b; }

        .desc { font-size: 0.8rem; color: #64748b; margin-bottom: 15px; flex-grow: 1; line-height: 1.4; }

        .buy-btn {
            background: #0f172a;
            color: white;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border-radius: 14px;
            font-weight: 700;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: 0.3s;
        }

        .buy-btn:hover { background: var(--primary); transform: scale(1.02); }
        .buy-btn.disabled { background: #e2e8f0; color: #94a3b8; pointer-events: none; }

        .admin-note {
            background: #fff;
            margin-top: 40px;
            padding: 25px;
            border-radius: 20px;
            border-left: 5px solid #ef4444;
        }

        footer { text-align: center; padding: 40px 0; color: #94a3b8; font-size: 0.8rem; }
    </style>
</head>
<body>

    function render(list) {
        const grid = document.getElementById('productGrid');
        grid.innerHTML = list.map(p => {
            const isOut = p.stock === 0;
            const wa = `https://wa.me/6287715125270?text=Order%20${encodeURIComponent(p.name)}%20(Kode:%20${p.code})`;
            return `
                <div class="card">
                    <span class="badge-stock ${isOut ? 'outstock' : 'instock'}">
                        ${isOut ? 'Stok Habis' : 'Stok: ' + p.stock}
                    </span>
                    <div class="app-icon" style="color: ${p.color}">
                        <i class="fas ${p.icon}"></i>
                    </div>
                    <div class="card-title">${p.name}</div>
                    <div class="price">Rp ${p.price}</div>
                    <div class="desc">${p.desc}</div>
                    <a href="${isOut ? '#' : wa}" class="buy-btn ${isOut ? 'disabled' : ''}">
                        <i class="fab fa-whatsapp"></i> ${isOut ? 'Sold Out' : 'Beli Sekarang'}
                    </a>
                </div>
            `;
        }).join('');
    }

    function search() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        const filtered = products.filter(p => p.name.toLowerCase().includes(query) || p.code.toLowerCase().includes(query));
        render(filtered);
    }

    render(products);
