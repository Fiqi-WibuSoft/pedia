<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claim Canva Premium</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .hidden { display: none; }
        h2 { color: #00c4cc; }
        .error-msg { color: #ff4d4d; font-weight: bold; }
        input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #00c4cc;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="claimContainer" class="card">
        <img src="https://www.canva.com/favicon.ico" width="60" alt="Canva">
        <h2>Claim Canva Premium</h2>
        <p>Slot terbatas! Masukkan Gmail untuk klaim.</p>
        <form id="claimForm">
            <input type="email" id="email" placeholder="Alamat Gmail Anda" required>
            <button type="submit">Klaim Sekarang</button>
        </form>
    </div>

    <div id="maintenanceContainer" class="card hidden">
        <h1 style="font-size: 50px;">⚠️</h1>
        <h2 class="error-msg">ANDA KURANG BERUNTUNG</h2>
        <p>Maaf, kuota klaim hari ini sudah habis. Silakan coba lagi nanti.</p>
    </div>

<script>
    const claimContainer = document.getElementById('claimContainer');
    const maintenanceContainer = document.getElementById('maintenanceContainer');
    const claimForm = document.getElementById('claimForm');

    // 1. Cek status saat halaman dimuat
    window.onload = function() {
        if (localStorage.getItem('hasClaimed') === 'true') {
            showMaintenance();
        }
    };

    function showMaintenance() {
        claimContainer.classList.add('hidden');
        maintenanceContainer.classList.remove('hidden');
    }

    // 2. Proses Klaim
    claimForm.addEventListener('submit', function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const nomorWA = "6287715125270";
        
        // Simpan status di browser bahwa orang ini sudah klaim
        localStorage.setItem('hasClaimed', 'true');

        const pesan = `Halo Admin, saya ingin klaim Canva Premium Gratis 1 Bulan.%0A%0A*Email:* ${email}`;
        const url = `https://api.whatsapp.com/send?phone=${nomorWA}&text=${pesan}`;
        
        // Buka WhatsApp
        window.open(url, '_blank');

        // Ubah tampilan menjadi Maintenance setelah beberapa detik
        setTimeout(() => {
            showMaintenance();
        }, 1000);
    });
</script>

</body>
</html>
